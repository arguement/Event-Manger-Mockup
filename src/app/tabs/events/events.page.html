<ion-header>

  <ion-toolbar color="main">
    <ion-title>
      Events
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="searchActive=!searchActive">
        <ion-icon name="search" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="searchActive">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
  

</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      All Events
    </ion-list-header>

    <ion-item *ngFor="let event of events;let i = index;" long-press (onLongPress)="showActionSheet()"  (click)="eventDetails(i)">
      <ion-avatar slot="start">
        <img src="./avatar-finn.png">
      </ion-avatar>
      <ion-label>
        <h2>{{ event.title }}</h2>
        <h3>{{ event.description }}</h3>
        <div class="muted" style="display: flex;justify-content: space-between;">
          <p>{{ dateConvert(event.start_date) }}</p>
          <p>{{ dateConvert(event.start_date) }}</p>
        </div>
      </ion-label>
    </ion-item>
